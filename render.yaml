services:
  - type: web
    name: studynotion-backend
    env: node
    plan: free
    rootDir: ./server
    buildCommand: npm install
    startCommand: node index.js

    envVars:
      - key: NODE_ENV
        value: production

  - type: static_site
    name: studynotion-frontend
    rootDir: client/
    buildCommand: npm install && npm run build
    publishPath: client/build/
